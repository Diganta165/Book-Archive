<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Style Section  -->
    <style>
        #loadingSpinner{
            display: none;
        }
    </style>
</head>
<body>

    <section class="container p-5">
        <h1 class="text-center pb-3">Book Archive</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="inputField" type="text" class="form-control" placeholder="Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchInput()" class="btn btn-danger" type="button" id="button-addon2">Button</button>
        </div>
        
        <!-- Loading Spinner  -->
        <div class="text-center" id="loadingSpinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

        <!-- Number of results found after search  -->
        <div id="result-length">
            
        </div>
    </section>

    <section class = "container">
        <div >
            <!-- Error Handling div  -->
            <div id="error-message">

            </div>

            <!-- Load Searched Data div  -->
            <div>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="searched-data">
                
                </div>
            </div>

        </div>

    </section>
    

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Main Js File -->
    <script src="bookArchive.js"></script>
</body>
</html>
